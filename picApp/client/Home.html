<!-- Code in this template appears on all pages -->
<template name="main">
<h1>Page Title</h1>
{{> navigation}}
<!-- All specific page info displayed after yield point. -->
{{>yield}}
    <hr />
    <p>Copyright &copy; Gar/ry's and Joseph, 2015.</p>
</template>


<!-- navigation template -->
<template name="navigation">
  <nav class="navbar navbar-default heady">
    <div class="container heady">
      <div class="floatleft">
        <input type="button" class="btn btn-default butt1" onclick="location.href='/';" value="Home" />

        <input type="button" class="btn btn-default butt1" onclick="location.href='/pics';" value="Pics" />

        <input type="button" class="btn btn-default butt" onclick="location.href='/news';" value="News" />

        <input type="button" class="btn btn-default butt" onclick="location.href='/upload';" value="Upload" />

        <input type="button" class="btn btn-default butt" onclick="location.href='/technology';" value="Technology" />
      </div>

      <div class="floatright">
<!-- following conditional shows logout button if signed in else shows login/sign up buttons -->
	{{#if currentUser}}
        <input type="button" class="btn btn-default logout butt2" onclick="location.href='#';" value="Logout" />
	{{else}}
        <input type="button" class="btn btn-default butt2" onclick="location.href='/login';" value="Login" />
        <input type="button" class="btn btn-default butt2" onclick="location.href='/signUp';" value="Sign Up" />
	{{/if}}
      </div>
    </div>
</nav>

</template>


<!-- Template for the home page. -->
<template name="home">
	<h1>Welcome to the homepage.</h1>
</template>

<!-- Template for the account registration page. -->
<template name="signUp">
	<h2>Sign Up</h2>
<!-- Form that contains the text field for email, password, and Sign Up button. -->
        <form class="signUp">
            <p>Email: <input type="email" name="email"></p>
            <p>Password: <input type="password" name="password"></p>
            <p><input type="submit" value="Sign Up"></p>
        </form>
</template>

<!-- Template for the account login page. -->
<template name="login">
    <h2>Login</h2>
    <form class="login">
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Login"></p>
    </form>
</template>

  <button id="upload_widget_opener">Upload Images</button>

  <!--Cloudinary Widget, handles picture uploads-->

  <script type="text/javascript">
    document.getElementById("upload_widget_opener").addEventListener("click", function() {
      cloudinary.openUploadWidget({ cloud_name: 'tangg414', upload_preset: 'gjudg35a'},
          function(error, result) { console.log(error, result) });
    }, false);
  </script>
</template>
