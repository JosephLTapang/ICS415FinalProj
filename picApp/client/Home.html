<!-- Code in this template appears on all pages -->
<template name="main" xmlns="http://www.w3.org/1999/html">

<!-- navigation template -->
<template name="navigation">
  <div class="container heady">
    <div class="row">
      <div class="col-md-6 floatleft">
        <input type="button" class="btn btn-default butt1" onclick="location.href='/';" value="Home" />

        <input type="button" class="btn btn-default butt1" onclick="location.href='/pics';" value="Pics" />

        <input type="button" class="btn btn-default butt" onclick="location.href='/news';" value="News" />

        <input type="button" class="btn btn-default butt" onclick="location.href='/upload';" value="Upload" />

        <input type="button" class="btn btn-default butt" onclick="location.href='/technology';" value="Technology" />
      </div>

      <div class="col-md-6 floatright">
<!-- following conditional shows logout button if signed in else shows login/sign up buttons -->
	{{#if currentUser}}
        <input type="button" class="btn btn-default logout butt2" onclick="location.href='#';" value="Logout" />
	{{else}}
        <input type="button" class="btn btn-default butt2" onclick="location.href='/login';" value="Login" />
        <input type="button" class="btn btn-default butt2" onclick="location.href='/signUp';" value="Sign Up" />
	{{/if}}
      </div>
    </div>
  </div>

</template>

<!-- Template for the account pics page. -->
<template name="pics">
	<h2>Pics HEA</h2>
  <head>
    <!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="//blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
    <!--<link rel="stylesheet" href="css/bootstrap-image-gallery.min.css">-->
  </head>

  <body>
  <!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
  <div id="blueimp-gallery" class="blueimp-gallery">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
    <!-- The modal dialog, which will be used to wrap the lightbox content -->
    <div class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" aria-hidden="true">&times;</button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body next"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default pull-left prev">
              <i class="glyphicon glyphicon-chevron-left"></i>
              Previous
            </button>
            <button type="button" class="btn btn-primary next">
              Next
              <i class="glyphicon glyphicon-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Photos in gallery -->
  <div id="links">
    <!--<a href="http://res.cloudinary.com/tangg414/image/upload/test.png" title="Banana" data-gallery>-->
    <!--<img src="http://res.cloudinary.com/tangg414/image/upload/t_media_lib_thumb/test.png" alt="Banana">-->
    <!--</a>-->
  </div>

  <!-- loads photos-->
  <script>
    //photos location
    var dir = "http://res.cloudinary.com/tangg414/image/upload/";
    //number of photos to load
    var i;
    //image filename
    var filename = "image";
    //link where photo is located
    var link1;
    var link2;
    var isValid = false;

    //checks if image exist
    function imageExists(image_url){
      var http = new XMLHttpRequest();
      http.open('HEAD', image_url, false);
      http.send();

      return http.status;
    }

    //loads 10 images
    for(i = 0; i < 10 ; i++){
      link1 = dir + filename + i + ".png";
      link2 = dir + filename + i + ".jpg";

      //if png image exist, load
      if(imageExists(link1) != 404){
        $("#links").append("<a href='" + link1 + "'><img src='" + link1 + "'></a>");
      }

      //or if jpg image exist, load
      else if(imageExists(link2) != 404){
        $("#links").append("<a href='" + link2 + "'><img src='" + link2 + "'></a>");
      }
    }
  </script>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
  <script src="js/bootstrap-image-gallery.min.js"></script>
  </body>
</template>
